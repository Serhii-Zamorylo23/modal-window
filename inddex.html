<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal">
        <div class="modal_window">
            <div class="modal_window_item">
                <p class="modal_window_item_name">Вкажіть своє ім'я</p>
                <input type="text" placeholder="Як вас звати?">
            </div>
            <div class="modal_window_item">
                <p class="modal_window_item_name">Вкажіть свой email</p>
                <input type="email" placeholder="Вкажіть свой email">
            </div>
            <div class="modal_window_item">
                <p class="modal_window_item_name">Вкажіть свій пароль</p>
                <input type="password" placeholder="вкажіть свій пароль">
            </div>
            <div class="modal_window_btns">
                <button class="modal_window_btns_cancel">Cancel</button>
                <button class="modal_window_btns_create">Create</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
